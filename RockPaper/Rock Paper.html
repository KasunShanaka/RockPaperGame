
<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Game</title>

    <link rel='stylesheet' type='text/css' media='screen' href='RockPaper.css'>
    
</head>
<body>
    
    <header>
        <h2>Welome to the RPS Game world</h2>
    </header>
    
    <div class="score-board">
        <div class="label" id="user-label">User</div>
        <div class="label" id="computer-label">Computer</div>
        <span class="score" id="user-score">0</span>
        <span class="score" id="dot">:</span>
        <span class="score" id="computer-score">0</span>
    </div>

    <div class="result">
        <p>select your choice</p>
      </div>
  
      <div class="choices">
        <span class="Sides"> User Side</span>
        <div class="choice" id="r">
          <img src="rock.png" alt="Rock" class="a">
        </div>
        <div class="choice" id="p">
          <img src="paper.png" alt="Paper" class="a">
        </div>
        <div class="choice" id="s">
          <img src="scissor.png" alt="Scissor" class="a">
        </div>
      </div>

      <div class="computer-choices">
        <span class="Sides"> Opponent Side</span>
        <div class="choice" id="r1">
          <img src="rock.png" alt="Rock" class="a">
        </div>
        <div class="choice" id="p1">
          <img src="paper.png" alt="Paper" class="a">
        </div>
        <div class="choice" id="s1">
          <img src="scissor.png" alt="Scissor" class="a">
        </div>
      </div>

<script src="rock.js" ></script>

</body>
</html>
